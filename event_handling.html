<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Event Playground</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    button, input { margin: 10px 0; padding: 10px; }
    .tabs div { display: none; }
    .tabs .active { display: block; }
    #slideshow img { max-width: 100%; display: none; }
    #slideshow img.active { display: block; animation: fade 1s ease-in-out; }
    @keyframes fade { from { opacity: 0; } to { opacity: 1; } }
    .error { color: red; font-size: 0.9em; }
  </style>
</head>
<body>
  <h1>ðŸŽ‰ JavaScript Playground ðŸŽ‰</h1>

  <!-- Event Handling Section -->
  <h2>1. Event Handling </h2>
  <button id="clickBtn">Click Me</button>
  <div id="hoverBox" style="width:150px; height:150px; background:#eee; border:1px solid #ccc;">Hover over me</div>
  <input type="text" id="keyInput" placeholder="Type something...">
  <button id="secretBtn">Double Click Me</button>

  <!-- Interactive Elements Section -->
  <h2>2. Interactive Elements ðŸŽ®</h2>
  <button id="colorChanger">Change My Color</button>
  <div id="slideshow">
    <img src="https://via.placeholder.com/300x200?text=Slide+1" class="active">
    <img src="https://via.placeholder.com/300x200?text=Slide+2">
    <img src="https://via.placeholder.com/300x200?text=Slide+3">
  </div>
  <button id="nextSlide">Next Slide</button>

  <div class="tabs">
    <button onclick="showTab('tab1')">Tab 1</button>
    <button onclick="showTab('tab2')">Tab 2</button>
    <div id="tab1" class="active">This is Tab 1 content.</div>
    <div id="tab2">This is Tab 2 content.</div>
  </div>

  <!-- Form Validation Section -->
  <h2>3. Form Validation ðŸ“‹âœ…</h2>
  <form id="myForm">
    <input type="text" id="name" placeholder="Name" required><br>
    <input type="email" id="email" placeholder="Email" required><br>
    <input type="password" id="password" placeholder="Password (min 8 chars)" required><br>
    <button type="submit">Submit</button>
    <div id="formErrors" class="error"></div>
  </form>

  <script src="script.js"></script>
</body>
</html>
